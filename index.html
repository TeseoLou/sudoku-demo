<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description"
        content="Play and solve Sudoku puzzles with this interactive Sudoku game demo. Includes easy, medium, and hard levels." />
    <meta name="author" content="Teseo Lou Nicholson" />

    <title>Sudoku Game Demo</title>

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon-16x16.png" />
    <link rel="manifest" href="assets/favicons/site.webmanifest" />
    <link rel="shortcut icon" href="assets/favicons/favicon.ico" type="image/x-icon" />

    <!-- Google Fonts Preconnect (put before any CSS that uses fonts) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Google Fonts: Quicksand and Space Mono -->
    <link
        href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous" />

    <!-- JQuery Mobile CSS -->
    <link href="https://cdn.jsdelivr.net/npm/jquery-mobile@1.4.1/dist/jquery.mobile.min.css" rel="stylesheet" />

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <!-- Page Content -->

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg bg-transparent sticky-top">
        <div class="container d-flex align-items-center justify-content-between">

            <!-- Theme Switcher (Always Visible on Left) -->
            <div id="theme-toggle" class="d-flex align-items-center">
                <div class="form-check form-switch m-0">
                    <label class="form-check-label ms-2" for="theme-switch" id="theme-label">Display</label>
                    <input class="form-check-input" type="checkbox" id="theme-switch" role="switch" checked>
                </div>
            </div>

            <!-- Hamburger menu toggle button -->
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false"
                aria-label="Toggle navigation menu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Collapsible Navbar links -->
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-black active" aria-current="page" href="index.html">Game</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-black" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-black" href="rules.html">Rules</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Header Section -->
    <header class="container">
        <h1 id="title">Code-oku</h1>

        <!-- New Game Button (to open modal) -->
        <div class="text-center my-4">
            <button type="button" class="btn btn-dark border-0 px-5 py-2" data-bs-toggle="modal"
                data-bs-target="#setupModal">
                New Game
            </button>
        </div>

        <!-- Modal Structure -->
        <div class="modal fade" id="setupModal" tabindex="-1" aria-labelledby="setupModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content setup-modal-custom">
                    <!-- Modal Body -->
                    <section class="modal-body">
                        <form id="setup" class="d-flex flex-column align-items-center">
                            <fieldset id="difficulty" class="text-center mb-4 w-100">
                                <legend class="mb-3">Difficulty</legend>
                                <div class="d-flex flex-wrap justify-content-center gap-3">
                                    <div class="form-check">
                                        <input type="radio" id="easy" name="difficulty" value="easy"
                                            class="form-check-input" checked>
                                        <label for="easy" class="form-check-label">Easy</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" id="medium" name="difficulty" value="medium"
                                            class="form-check-input">
                                        <label for="medium" class="form-check-label">Medium</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" id="hard" name="difficulty" value="hard"
                                            class="form-check-input">
                                        <label for="hard" class="form-check-label">Hard</label>
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset id="time" class="text-center w-100">
                                <legend class="mb-3">Timer</legend>
                                <div class="d-flex flex-wrap justify-content-center gap-3">
                                    <div class="form-check">
                                        <input type="radio" id="time-none" name="time" value="none"
                                            class="form-check-input" checked>
                                        <label for="time-none" class="form-check-label">None</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" id="time-3" name="time" value="3" class="form-check-input">
                                        <label for="time-3" class="form-check-label">3</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" id="time-5" name="time" value="5" class="form-check-input">
                                        <label for="time-5" class="form-check-label">5</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" id="time-10" name="time" value="10"
                                            class="form-check-input">
                                        <label for="time-10" class="form-check-label">10</label>
                                    </div>
                                </div>
                            </fieldset>
                            <!-- Start Button inside form and border -->
                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-dark">Start</button>
                            </div>
                        </form>
                    </section>
                </div>
            </div>
        </div>
    </header>


    <!-- Main Content Placeholder -->
    <main class="container">
        <h1 id="game-stats">Game Stats</h1>
        <section id="stats">
            <h2 id="timer"></h2>
            <h2 id="hints"></h2>
        </section>
        <section id="game">
            <div id="grid"></div>
            <fieldset id="numbers-container" class="hidden d-flex flex-wrap justify-content-center gap-3 border-0">
                <legend class="visually-hidden">Select a number</legend>
                <h2 id="one">1</h2>
                <h2 id="two">2</h2>
                <h2 id="three">3</h2>
                <h2 id="four">4</h2>
                <h2 id="five">5</h2>
                <h2 id="six">6</h2>
                <h2 id="seven">7</h2>
                <h2 id="eight">8</h2>
                <h2 id="nine">9</h2>
                <h2 id="clear">X</h2>
            </fieldset>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="bg-dark text-white mt-5 py-4">
        <div class="container">
            <div class="row">
                <!-- Mini Navigation Section -->
                <div class="col-md-4 mb-3">
                    <h5>Navigation</h5>
                    <ul class="list-unstyled">
                        <li>
                            <a href="index.html" class="text-white text-decoration-none">Game</a>
                        </li>
                        <li>
                            <a href="about.html" class="text-white text-decoration-none">About</a>
                        </li>
                        <li>
                            <a href="rules.html" class="text-white text-decoration-none">Rules</a>
                        </li>
                    </ul>
                </div>

                <!-- Social Media Section -->
                <div class="col-md-4 mb-3">
                    <h5>Follow Us</h5>
                    <a href="#" class="btn btn-outline-light btn-sm me-2"
                        aria-label="Visit our Facebook page">Facebook</a>
                    <a href="#" class="btn btn-outline-light btn-sm me-2"
                        aria-label="Visit our Twitter page">Twitter</a>
                    <a href="#" class="btn btn-outline-light btn-sm" aria-label="Visit our Instagram page">Instagram</a>
                </div>

                <!-- Donate Section -->
                <div class="col-md-4 mb-3">
                    <h5>Support Alzheimer's Society</h5>
                    <a href="https://www.alzheimers.org.uk/" target="_blank" class="btn btn-warning"
                        aria-label="Donate to Alzheimer's Society">
                        Donate
                    </a>
                </div>
            </div>

            <!-- Horizontal line -->
            <hr class="border-light" />

            <!-- Copyright -->
            <div class="text-center small">
                &copy; 2025 Sudoku Game Project. All rights reserved.
            </div>
        </div>
    </footer>

    <!-- JavaScript Files -->

    <!-- JQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>

    <!-- JQuery Mobile -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-mobile@1.4.1/dist/jquery.mobile.min.js"></script>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>

    <!-- Link to external JavaScript file -->
    <script src="assets/script/index.js"></script>
</body>

</html>
